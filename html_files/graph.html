<!DOCTYPE html>
<html>
<head>
    <title>Real-time Computation Graph</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        .graph-container { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
        .graph-title { text-align: center; color: #333; margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        .graph-canvas { border: 2px solid #ddd; border-radius: 8px; background: #fafafa; width: 100%; height: 600px; position: relative; display: flex; justify-content: center; align-items: center; }
        svg { width: 800px; height: 600px; max-width: 100%; max-height: 100%; }
        .edge { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
        
        /* Topic nodes (rectangles) - Blue theme */
        .topic-node { fill: #4ECDC4; stroke: #26A69A; stroke-width: 2; }
        .topic-text { fill: white; font-weight: bold; font-size: 12px; }
        
        /* Agent nodes (circles) - Red theme */
        .agent-node { fill: #FF6B6B; stroke: #E57373; stroke-width: 2; }
        .agent-text { fill: white; font-weight: bold; font-size: 12px; }
        
        /* Value and result text */
        .value-text { fill: #0066CC; font-weight: bold; font-size: 16px; }
        .result-text { fill: #CC6600; font-weight: bold; font-size: 16px; }
        .message-text { fill: #333; font-size: 16px; font-weight: normal; }
        
        /* Info panel */
        .info-panel { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class='graph-container'>
        <div class='graph-title'>ðŸ”— Real-time Computation Graph</div>
        
        <div class='graph-canvas'>
            <svg viewBox='0 0 800 600' width='800' height='600'>
                {{SVG_CONTENT}}
            </svg>
        </div>
        
        <div class="info-panel">
            <h4>ðŸ“‹ Graph Information</h4>
            <div id="graphInfo">
                {{GRAPH_INFO}}
            </div>
        </div>
    </div>
    
    <script>
        // Graph is updated only when configuration is uploaded or messages are sent
        console.log('Real-time computation graph loaded');
    </script>
</body>
</html>
